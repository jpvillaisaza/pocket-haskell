name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo '::add-path::/opt/ghc/8.8.3/bin'
    - run: echo '::add-path::/home/runner/.local/bin'
    - run: stack build --only-dependencies
    - run: stack build
